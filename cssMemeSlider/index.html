<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider_imgs">
                <img src="img/meme1.jpg" alt="meme1" class="slider_img">
                <img src="img/meme2.jpg" alt="meme2" class="slider_img">
                <img src="img/meme3.jpg" alt="meme3" class="slider_img">
                <img src="img/meme4.png" alt="meme4" class="slider_img">
                <img src="img/meme5.jpg" alt="meme5" class="slider_img">
            </div>
            <div class="slider_footer">
                <div class="slider_texts">
                    <div class="slider_text">Junnie and Team Lead</div>
                    <div class="slider_text">Sysadmin</div>
                    <div class="slider_text">Where is a file?</div>
                    <div class="slider_text">Computer programmer</div>
                    <div class="slider_text">Too clever to be true</div>
                </div>
                <div class="slider_dots">
                    <div class="slider_dot slider_dot_active"></div>
                    <div class="slider_dot"></div>
                    <div class="slider_dot"></div>
                    <div class="slider_dot"></div>
                    <div class="slider_dot"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>

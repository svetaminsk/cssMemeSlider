<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider_imgs">
                <img src="img/meme1.jpg" alt="meme1" class="slider_img slider_img_active">
                <img src="img/meme2.jpeg" alt="meme2" class="slider_img">
                <img src="img/meme3.jpg" alt="meme3" class="slider_img">
                <img src="img/meme4.png" alt="meme4" class="slider_img">
                <img src="img/meme5.jpg" alt="meme5" class="slider_img">
            </div>
            <div class="slider_footer">
                <div class="slider_text slider_text_active">Junnie and Team Lead</div>
                <div class="slider_text">2</div>
                <div class="slider_text">3</div>
                <div class="slider_text">4</div>
                <div class="slider_text">5</div>
                <div class="slider_dots">
                    <div class="slider_dot slider_dot_active"></div>
                    <div class="slider_dot"></div>
                    <div class="slider_dot"></div>
                    <div class="slider_dot"></div>
                    <div class="slider_dot"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
